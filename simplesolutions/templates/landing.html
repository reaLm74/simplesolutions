<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Buy new item</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<section>
    <div class="container px-4 py-5" id="featured-3">
        <h2 class="pb-2 border-bottom">{{ item.name }}</h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            <div class="feature col">
                <p> {{ item.description }} </p>
                <h4 class="fs-2 text-body-emphasis">
                    Стоимость: {{ item.get_display_price }} {{ item.currency }} </h4>
                <form action={% url 'items:buy' item.id %} method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary"
                            id="checkout-button">Купить сейчас
                    </button>
                </form>
                <br>
                {% if button %}
                    <form action={% url 'items:add' item.id %} method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary"
                                id="checkout-button">Добавить в корзину
                        </button>
                    </form>
                    <br>
                {% else %}
                    <form action={% url 'items:delete' item.id %} method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary"
                                id="checkout-button">Удалить из корзины
                        </button>
                    </form>
                    <br>
                {% endif %}
                <form action={% url 'items:order' %} method="GET">
                    <button type="submit" class="btn btn-primary"
                            id="checkout-button">Корзина
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
